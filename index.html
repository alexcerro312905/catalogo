<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Catálogo de Refrigeración</title>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background:#f4f6f8;
    margin:0;
}

header{
    background:#0a4fa3;
    color:white;
    padding:25px 15px;
    text-align:center;
}

.contenedor{
    max-width:900px;
    margin:20px auto;
    padding:15px;
}

.producto{
    background:white;
    border-radius:12px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    text-align:center;
}

.producto img{
    width:100%;
    max-width:280px; /* TAMAÑO MEDIANO */
    height:auto;
    margin:10px auto 15px;
    display:block;
    border-radius:8px;
}

.producto h2{
    color:#0a4fa3;
    margin-bottom:10px;
}

.precio{
    font-size:22px;
    color:#1a7f37;
    font-weight:bold;
    margin:10px 0;
}

ul{
    text-align:left;
    padding-left:20px;
}

.boton{
    display:inline-block;
    margin-top:15px;
    padding:12px 20px;
    background:#0a4fa3;
    color:white;
    text-decoration:none;
    border-radius:8px;
    font-size:16px;
}
</style>
</head>

<body>

<header>
    <h1>Catálogo de Refrigeración Comercial</h1>
    <p>Asesor: Alex Cerro</p>
</header>

<div class="contenedor">

    <div class="producto">

        <!-- IMAGEN -->
        <img src="imagenes/vitrina1.jpg" alt="Vitrina Exhibidora Refrigerada">

        <!-- NOMBRE -->
        <h2>Vitrina Exhibidora Refrigerada</h2>

        <!-- PRECIO -->
        <div class="precio">
            Precio: $3.450.000
        </div>

        <!-- CARACTERÍSTICAS -->
        <ul>
            <li>Vidrio templado de alta resistencia</li>
            <li>Iluminación LED interna</li>
            <li>Refrigeración uniforme</li>
            <li>Bajo consumo energético</li>
            <li>Ideal para tiendas y restaurantes</li>
        </ul>

        <!-- BOTÓN -->
        <a class="boton" href="https://wa.me/57XXXXXXXXXX">
            Consultar por WhatsApp
        </a>

    </div>

</div>

</body>
</html>
