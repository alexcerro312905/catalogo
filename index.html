<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Refrigeración</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0a4fa3;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .contenedor {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
        }

        .producto {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .img-producto {
            width: 100%;
            max-width: 300px; /* TAMAÑO MEDIANO */
            height: auto;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
        }

        h2 {
            color: #0a4fa3;
            margin: 10px 0;
        }

        ul {
            text-align: left;
            padding-left: 20px;
        }

        .boton {
            display: inline-block;
            background-color: #0a4fa3;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
        }

        .boton:hover {
            background-color: #083c7c;
        }
    </style>
</head>

<body>

<header>
    <h1>Catálogo de Refrigeración Comercial</h1>
    <p>Asesor: Alex Cerro</p>
</header>

<div class="contenedor">

    <div class="producto">
        <img src="imágenes/vitrina1.jpg" alt="Vitrina Exhibidora" class="img-producto">

        <h2>Vitrina Exhibidora Refrigerada</h2>

        <ul>
            <li>Vidrio templado</li>
            <li>Iluminación LED</li>
            <li>Refrigeración uniforme</li>
            <li>Ideal para negocios</li>
        </ul>

        <a href="https://wa.me/57XXXXXXXXXX" class="boton">
            Consultar por WhatsApp
        </a>
    </div>

</div>

</body>
</html>
